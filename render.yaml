services:
  - type: web
    name: youtube-streaming-api
    env: python
    region: singapore
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: pip install -r requirements.txt && mkdir -p downloads logs static
    startCommand: bash start.sh
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_REQUESTS_PER_MINUTE
        value: 30
      - key: MAX_CACHE_SIZE
        value: 500
      - key: MAX_DOWNLOAD_SIZE_MB
        value: 1000