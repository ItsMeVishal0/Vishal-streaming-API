services:
  - type: web
    name: youtube-stream-api
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8080
      - key: DEBUG
        value: false
      - key: PROXY_LIST
        value: '[]'
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /tmp/data
      sizeGB: 1